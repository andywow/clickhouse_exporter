language: go
sudo: required
go:
- '1.14'
services:
- docker
install: true
script: make travis -e VERSION=$TRAVIS_BRANCH
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: './dist/clickhouse_exporter.*.tar.gz'
  on:
    repo: andywow/clickhouse_exporter
    tags: true
  skip_cleanup: 'true'
